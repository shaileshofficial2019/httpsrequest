<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostMaster</title>
</head>
<link rel="stylesheet" href="prism.css">
<link rel="stylesheet" href="postman.css">

<body>
    <div class="container">
        <h1 class="heading">Welcome To PostMaster</h1>

        <!-- url box -->
        <div >
            <label for="url"></label>
            <div>
            <h3>URL<input type="url" class="url" id="url" placeholder="Enter Your Url">
            </div>
        </div>

        <!-- request box -->
        <div>
            <div>
                
                    <h3>Request Type  <input type="radio" name="requestType" class="get" id="get" value="GET" checked>
                    <label for="get">
                        GET
                    </label>
                
                 <br>
                    <input type="radio" name="requestType" id="post"class="post" value="POST">
                    <label for="post">
                        POST
                    </label>
               
            </div>
        </div>

          <!-- content type -->
            <div >

                    <div >
                        <h3>  Content Type  <input type="radio" name="ContentType" class="json" id="JsonRadios" value="json" checked>
                        <label for="Json">
                           JSON
                        </label>
                       <br>
                        <input type="radio" name="ContentType" class="params" id="ParamsRadios" value="params">
                        <label  for="params">
                           Custom Parameters
                        </label>
                    </div>
               
            </div>
         <!-- parameter box - this will hide when someone hit json -->
         <div id="ParametersBox">
            <div >
              <div>
                <h3>  Parameter1 <input type="text" class="parameter" id="ParameterKey1" placeholder="Enter parameter 1 Key">
                <input type="text" id="ParameterValue1" class="parameter1" placeholder="Enter parameter 1 Value">
                <button id="addParams"  >+</button>
            </div>
            </div>
            <div id="params"></div>
        </div>
    
           <!-- json box - this will hide when hit paramtere  -->
           <div id="requestJsonBox">
           <div>
            <label for="requestJsonText"></label>
            <div >
                <h3>   Enter json request <textarea type="text"  id="requestJsonText" rows="3"></textarea>
            </div>
          </div>
          </div>

            <!-- button which will triger request -->
        <div class="form-group row my-2">
            <div class="col-sm-10">
                <button id="submit" class="btn">Submit</button>
            </div>
    </div>

    <!-- resonse box -->
    <div  id="responseJsonBox"></div>
    <div >
     <label for="responseJsonText"></label>
     <div>
        <h3>  Response <pre id='responsePre' class="language-javascript"> <code id='responsePrism' class="language-javascript"> Your response will appear here </code> </pre>
     </div>
   </div>
    </div>

    <script src="./postman.js"></script>
    <script src="prism.js"></script>
</body>

</html>
